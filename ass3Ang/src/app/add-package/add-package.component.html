<main>
    <div class="album py-5">
        <div class="container">

            <h3 class="my-2">Add New Package Form</h3>

            <div class="row row-cols-1 row-cols-sm-2 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form (ngSubmit)="onSubmit()" #packageForm="ngForm">
                                <div class="mb-3">
                                    <label for="package_title" class="form-label">Package Title</label>
                                    <input type="text" name="package_title" class="form-control"
                                        id="package_title" placeholder="Enter package title"
                                        [(ngModel)]="package.package_title" required />
                                </div>

                                <div class="mb-3">
                                    <label for="package_weight" class="form-label">Package Weight(KG)</label>
                                    <input type="number" name="package_weight" class="form-control"
                                        id="package_weight" placeholder="Enter package weight"
                                        [(ngModel)]="package.package_weight" required />
                                </div>

                                <div class="mb-3">
                                    <label for="package_destination" class="form-label">Package Destination</label>
                                    <input type="text" name="package_destination" class="form-control"
                                        id="package_destination" placeholder="Enter package destination"
                                        [(ngModel)]="package.package_destination" required />
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <input type="text" name="description" class="form-control"
                                        id="description" placeholder="Enter description"
                                        [(ngModel)]="package.description" />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Is Package Allocated</label>
                                    <div class="form-check">
                                        <input type="radio" name="isAllocated" value="true"
                                            class="form-check-input" id="isAllocated1"
                                            [(ngModel)]="isAllocated" />
                                        <label class="form-check-label" for="isAllocated1">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="isAllocated" value="false"
                                            class="form-check-input" id="isAllocated2"
                                            [(ngModel)]="isAllocated"/>
                                        <label class="form-check-label" for="isAllocated2">
                                            No
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="driver_id" class="form-label">Driver ID</label>
                                    <select name="driver_id" class="form-select" id="driver_id"
                                        [(ngModel)]="package.driver_id" required>
                                        @for (driver of drivers; track driver.driver_id) {
                                            <option [value]="driver._id">{{ driver.driver_id }}</option>
                                        }
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
